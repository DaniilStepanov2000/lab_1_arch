<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<form action="/doctors" method="GET">
    <table>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Specialization</th>
        <th>Hospital id</th>
    {% for el in info %}
    <tr>
        <td>{{el.id}}</td>
        <td>{{el.first_name}}</td>
        <td>{{el.last_name}}</td>
        <td>{{el.age}}</td>
        <td>{{el.salary}}</td>
        <td>{{el.specialization}}</td>
        <td>{{el.hospital.address}}</td>
    </tr>
    {% endfor %}
    </table>
</form>
</body>
</html>
